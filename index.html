<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Converter Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #f79);
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Converter Bot</h1>
        <textarea id="inputLinks" placeholder="Paste your links here..."></textarea>
        <button onclick="convertLinks()">Convert Links</button>
        <div id="output"></div>
        <button onclick="copyOutput()">Copy Output</button>
    </div>

    <script>
        function convertLinks() {
            const input = document.getElementById('inputLinks').value.trim();
            const outputDiv = document.getElementById('output');
            const links = input.split('\n').filter(line => line.trim());
            let output = '';

            links.forEach(link => {
                const urlMatch = link.match(/href="([^"]+)"/);
                const titleMatch = link.match(/title="([^"]+)"/);
                const sizeMatch = link.match(/-\s(\d+(\.\d+)?\s(?:GB|MB))\s<\/a>/);

                if (urlMatch && titleMatch && sizeMatch) {
                    const url = urlMatch[1];
                    const title = titleMatch[1];
                    const qualityMatch = title.match(/(\d+p)/);
                    const serverMatch = link.match(/class="([^"]+)"/);
                    const quality = qualityMatch ? qualityMatch[1] : 'Unknown Quality';
                    const server = serverMatch ? serverMatch[1] : 'Unknown Server';

                    output += `[maxbutton id="1" url="${url}" text="${server} ${quality}"]\n`;
                }
            });

            outputDiv.textContent = output;
        }

        function copyOutput() {
            const outputDiv = document.getElementById('output');
            const range = document.createRange();
            range.selectNode(outputDiv);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('Output copied to clipboard!');
        }
    </script>
</body>
</html>
